name: 🚀 Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: 📦 Install npm packages
        run: npm install

      - name: 🔨 Build app
        run: npm run build  # Adjust this based on your build command

      - name: Display FTP Server Address
        run: echo "FTP_SERVER:${{ secrets.FTP_SERVER }}"
      - name: Debug FTP-Deploy-Action
        run: npm run debug-ftp


      - name: 🚀 FTP files to host
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secret.FTP_SERVER}}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: 'public/'  # Updated to end with a slash
          server-dir: 'public_html/'  # Updated to end with a slash
